  NexusHostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: nexus.rothsmith.net
      HostedZoneConfig:
        Comment: nexus.rothsmith.net
  NexusRothsmithNetA:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: nexus.rothsmith.net
      Type: A
      AliasTarget:
        DNSName: !Join
          - '.'
          - - 'dualstack'
            - !Ref NexusDNS
