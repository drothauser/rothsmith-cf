AWSTemplateFormatVersion: 2010-09-09
Description: DNS for rothsmith.net
Parameters:
  AppsStack:
    Type: String
    Default: 'ROTHSMITH-APPS'
    Description: The application stack to obtain exported values from
  WebProxyDNS:
    Type: String
    Description: Web Proxy URL
  NexusDNS:
    Type: String
    Description: Nexus URL
Resources:
  # = = = = = = = = = = = = = = = = = #
  # Root Website
  # = = = = = = = = = = = = = = = = = #
  RootHostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: rothsmith.net
      HostedZoneConfig:
        Comment: rothsmith.net
  RothsmithNetA:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: rothsmith.net
      Type: A
      AliasTarget:        
        DNSName: !Join
          - '.'
          - - 'dualstack'
            - !Ref WebProxyDNS
            #- 'Fn::ImportValue': 
            #    !Sub '${AppsStack}-WebProxyDNS'
        EvaluateTargetHealth: false
        HostedZoneId: Z35SXDOTRQ7X7K
      HostedZoneId:
        Ref: RootHostedZone
  NexusRothsmithNetNS:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: nexus.rothsmith.net
      Type: NS
      HostedZoneId:
        Ref: RootHostedZone
      ResourceRecords: !GetAtt NexusHostedZone.NameServers
      #- ns-441.awsdns-55.com.
      #- ns-1157.awsdns-16.org.
      #- ns-1646.awsdns-13.co.uk.
      #- ns-635.awsdns-15.net.
      TTL: 300
